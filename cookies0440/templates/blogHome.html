<!DOCTYPE html>
<html>
<head>
	<title>Vinodh's Blog List</title>
		<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
<div class="row">
<div class="col-md-6">
<h2>List of Blogs</h2>
</div>
<div class="col-md-6 btnNewPost">
<a href="/newpost">
<button class="btn btn-success pull-right">Create New Post</button>
</a>
</div>
</div>
</div>
<hr>
<br>

{% if blogList %}

{% for blogItem in blogList %}

<div class="container">
<div class="jumbotron">
<div class=row>
	<div class="col-md-6"><h3>{{blogItem.title}}</h3><p class="text-muted">{{blogItem.created.date()}}</p></div>
	<div class="col-md-6"></div>
</div>
<hr>
<div class=row>
<div class="col-md-12">
	<article>
		<p>{{blogItem.content}}</p>
	</article>
</div>
</div>
</div>
</div>

{% endfor %}
{% endif %}
<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
